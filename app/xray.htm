html, body, #flesh {
  position: relative;
  margin: 0;
  height: auto;
  width: 100%;
  background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/40713/hand-xray-flesh.jpg") no-repeat;
  background-size: 100% auto;
}

#bone {
  width: 100%;
  margin: 0;
  -webkit-mask-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/40713/xray-machine.png");
          mask-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/40713/xray-machine.png");
  -webkit-mask-repeat: no-repeat;
          mask-repeat: no-repeat;
  -webkit-mask-size: 150px;
          mask-size: 150px;
  cursor: none;
}

* {
  box-sizing: border-box;
}

  <script>
  if (document.location.search.match(/type=embed/gi)) {

  }

<body translate="no" >
  <article id="flesh">
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/40713/hand-xray-bone.jpg" id="bone">
</article>
    <script src="/timeout.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script id="rendered-js" >
$(document).ready(function () {
  var currentMousePos = { x: -1, y: -1 };
  $('#flesh').mousemove(function (e) {
    currentMousePos.x = e.pageX;
    currentMousePos.y = e.pageY;

    $('#bone').css('-webkit-mask-position-x', currentMousePos.x - 75);
    $('#bone').css('-webkit-mask-position-y', currentMousePos.y - 75);
  });
});
    </script>

  

</body>
